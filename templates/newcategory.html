{% extends "main.html" %}
{% block content %}
<html>
<head>
</head>
<body>
	<h1>New Category</h1>

		{% with messages = get_flashed_messages() %}
		{% if messages %}

		<ul>
		{% for message in messages %}
		  <li><strong>{{message}}</strong></li>
		  {% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

	<div>
		<form action = "{{ url_for('newCategory')}}" method = 'POST'>
		<dl>
			<dt>Name:</dt>
				<dd><input type = 'text' size = '30' name = 'name' required=""></dd>
		</dl>
		<input type = 'submit' value='Create'>

		<button><a href = "{{url_for('showItems')}}">Cancel</a></button>
		</form>
	</div>


</body>
</html>
{% endblock %}
